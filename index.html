<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <img class="pattern-top" src="bg-pattern-top.svg" alt="">
  <img class="pattern-bottom" src="bg-pattern-bottom.svg" alt="">
  <div class="container">
    <section class="first">
      <img class="card-bg" src="bg-pattern-card.svg" alt="background">
      <div class="profile-container">
        <img class="profile" src="image-victor.jpg" alt="profile">
      </div>
      <div class="text">
        <span class="username">Victor Crest </span><span class="age">26</span>
        <p class="location">London</p>
      </div>
    </section>
    <section class="stat">
      <div class="stat-content">
        <h1 class="stat-header">80K</h1>
        <p class="stat-para">Followers</p>
      </div>
      <div class="stat-content">
        <h1 class="stat-header">803K</h1>
        <p class="stat-para">Likes</p>
      </div>
      <div class="stat-content">
        <h1 class="stat-header">1.4K</h1>
        <p class="stat-para">Photos</p>
      </div>
    </section>
  </div>
    <div class="attribution">
      Challenge by <a target="_blank" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a target="_blank" href="https://github.com/WebBoY7">Simon</a>.
    </div>
</body>
</html>
